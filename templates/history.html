<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - AutoPentAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #282a36; color: #f8f8f2; }
        .table { background-color: #44475a; color: #f8f8f2; }
        thead { color: #50fa7b; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Scan History</h1>
        <a href="/" class="btn btn-primary mb-3" style="background-color: #bd93f9; border:none;">&larr; Back to Scanner</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp (UTC)</th>
                    <th>Target IP</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                {% for scan in scans %}
                <tr>
                    <td>{{ scan.id }}</td>
                    <td>{{ scan.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ scan.target_ip }}</td>
                    <td>{{ scan.label }}</td>
                    <td>{{ "%.2f"|format(scan.confidence) }}%</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No scans found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
